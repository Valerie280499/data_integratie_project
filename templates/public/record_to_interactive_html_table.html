<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Database content</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- MDB icon -->
  <link rel="icon" href="../static/img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="../static/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="../static/css/style.css">
  <!-- MDBootstrap Datatables  -->
  <link href="../static/css/addons/datatables.min.css" rel="stylesheet">

</head>
<body>

  <table id="dtBasicExample" class="table table-striped table-bordered table-dark table-sm" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm" scope="col" align="center">Variant ID</th>
            <th class="th-sm" scope="col" align="center">Chromosome</th>
            <th class="th-sm" scope="col" align="center">Position</th>
            <th class="th-sm" scope="col" align="center">Reference</th>
            <th class="th-sm" scope="col" align="center">Alternative</th>
            <th class="th-sm" scope="col" align="center">Variant type</th>
            <th class="th-sm" scope="col" align="center">Cancer alternative allele frequency</th>
        </tr>
        </thead>
        <tbody>
        {% for row in record %}
        <tr>
            <td align="center">{{row[0]}}</td>
            <td align="center">{{row[1]}}</td>
            <td align="center">{{row[2]}}</td>
            <td align="center">{{row[3]}}</td>
            <td align="center">{{row[4]}}</td>
            <td align="center">{{row[5]}}</td>
            <td align="center">{{'%f' % row[6]}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

  <!-- jQuery -->
  <script type="text/javascript" src="../static/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../static/js/mdb.min.js"></script>
  <!-- MDBootstrap Datatables  -->
  <script type="text/javascript" src="../static/js/addons/datatables.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#dtBasicExample').DataTable({
          "aaSorting": [],
          columnDefs: [{
              orderable: false,
              targets: [1, 3, 4]
          }]
      });
      $('.dataTables_length').addClass('bs-select');
    });
  </script>

</body>
</html>
